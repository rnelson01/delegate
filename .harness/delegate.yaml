pipeline:
  name: delegate
  identifier: delegate
  projectIdentifier: RN
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: rngit
        repoName: delegate
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: Build and Push an image to Docker Registry_1
                  identifier: BuildandPushanimagetoDockerRegistry_1
                  spec:
                    connectorRef: rndockerHub
                    repo: ryannelson01/delegate
                    tags:
                      - custom-<+pipeline.sequenceid>
  variables: []
